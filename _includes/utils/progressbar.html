<div class="progress-bar-container">
    {%- if include.marker -%}
        <span
            class="progress-bar-marker"
            style="width: {{ include.marker }}%">
        </span>
    {%- endif -%}
    <span
        class="progress-bar-completed"
        style="width: {{ include.completed }}%; background-color: {{ include.color }}"
    >
    </span>
</div>

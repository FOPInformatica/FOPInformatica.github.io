<div class="author-card">
    <div class="author-card-wrapper">
        <div class="author-avatar">
            <img src="{{ page.avatar }}" alt="{{ page.author_name }}" />
        </div>
        <div class="author-info">
            <div class="author-name">
                {{ page.author_name }}
            </div>
            <div class="author-company">
                {{ page.author_company }}
            </div>
        </div>
    </div>
</div>

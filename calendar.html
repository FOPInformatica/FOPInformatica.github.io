---
layout: default
permalink: /calendar
title: Calendario 2024
---
<div class="calendar-site">
    <div class="calendar-wrapper">
        <h1 style="text-align: center;">
            Calendarion de Actividades 2024
        </h1>
        <p>
            Conoce las actividades que se realizar√°n en el 2024.
        </p>
    </div>
    <div class="calendar-events">
        {%- for event in site.data.calendar -%}
            <div class="divider"></div>
            <div class="event">
                <div class="event-img">
                    <img src="{{ event.image }}" alt="{{ event.name }}" width="100"/>
                </div>
                <div>
                    <div class="event-title">
                        <h3>
                            {{ event.title }}
                        </h3>
                        <h4>
                            {{ event.date }}
                        </h4>
                    </div>
                    <p>
                        {{ event.description }}
                    </p>
                </div>
            </div>
        {%- endfor -%}
    </div>
</div>

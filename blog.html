<div class="blog-page">
    <div class="post-list">
      {%- for post in site.posts -%}
      <div class="post-list-item">
        {%- include post-header.html post=post -%}
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
        <a class="btn blog-post-more" href="{{ post.url | relative_url }}">
            Leer m√°s
        </a>
      </div>
      {%- endfor -%}
    </div>
</div>
